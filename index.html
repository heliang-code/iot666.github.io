<!DOCTYPE html>
<html>
<head>
    <title>我的世界</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }
        canvas { 
            display: block; 
        }
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1></h1>
    <canvas id="birdCanvas"></canvas>
    <script>
        const canvas = document.getElementById('birdCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 小鸟类
        class Bird {
            constructor() {
                this.reset();
                this.size = 15 + Math.random() * 10;
                this.color = `hsl(${Math.random() * 60 + 20}, 70%, 50%)`;
                this.wingSpeed = 0.1 + Math.random() * 0.1;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = -2 + Math.random() * 4;
                this.speedY = -1 + Math.random() * 2;
                this.wingAngle = 0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.wingAngle += this.wingSpeed;
                
                // 边界检查
                if (this.x < -this.size*2) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size*2;
                if (this.y < -this.size*2) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size*2;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // 身体（椭圆形）
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size/1.5, 0, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // 头部（圆形）
                ctx.beginPath();
                ctx.arc(this.size/1.2, -this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.fill();
                
                // 眼睛
                ctx.beginPath();
                ctx.arc(this.size/1.1, -this.size/3, this.size/8, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.size/1.1, -this.size/3, this.size/12, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                
                // 鸟嘴
                ctx.beginPath();
                ctx.moveTo(this.size/1.1, -this.size/3);
                ctx.lineTo(this.size/1.1 + this.size/2, -this.size/4);
                ctx.lineTo(this.size/1.1 + this.size/2, -this.size/2);
                ctx.closePath();
                ctx.fillStyle = '#FFD700';
                ctx.fill();
                
                // 翅膀（动态拍打效果）
                ctx.save();
                ctx.rotate(Math.sin(this.wingAngle) * 0.5);
                ctx.beginPath();
                ctx.ellipse(-this.size/3, 0, this.size/1.5, this.size, 0, 0, Math.PI);
                ctx.fill();
                ctx.restore();
                
                // 尾巴
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size*1.5, -this.size/3);
                ctx.lineTo(-this.size*1.5, this.size/3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 创建5只小鸟
        const birds = [];
        for (let i = 0; i < 5; i++) {
            birds.push(new Bird());
        }
        
        // 绘制云朵函数
        function drawCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size*0.8, y - size*0.2, size*0.8, 0, Math.PI * 2);
            ctx.arc(x + size*1.5, y, size*1.2, 0, Math.PI * 2);
            ctx.arc(x + size*1.2, y + size*0.3, size*0.9, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 动画循环
        function animate() {
            // 清空画布（使用半透明填充实现拖尾效果）
            ctx.fillStyle = 'rgba(135, 206, 235, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制云朵
            drawCloud(canvas.width * 0.2, canvas.height * 0.2, 40);
            drawCloud(canvas.width * 0.7, canvas.height * 0.3, 50);
            drawCloud(canvas.width * 0.4, canvas.height * 0.5, 30);
            
            // 更新和绘制每只小鸟
            birds.forEach(bird => {
                bird.update();
                bird.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        animate();
    </script>
</body>
</html>
